<!DOCTYPE html>
<html>
<body>

<h1 id="headline"></h1>

<script>
	window.onload = setHeadline()

	function setHeadline() {
		document.getElementById("headline").innerHTML = generateHeadline()
	}
	
	function generateHeadline() {
		return  randWord([
					"Government of",
					"Startup from",
					"Royal Bank of",
					"Well-known firm from",
					"Central Bank of",
					"Third largest bank of",
					"Hedge fund from",
					"Financial authority of",
					"H.E. the King of",
					"Investment bank from"
				]) +
				randWord([
					"Hong Kong",
					"Botswana",
					"Malta",
					"Brunei",
					"Nauru",
					"Uzbekistan",
					"Dominica",
					"Uruguay",
					"Tajikistan",
					"Palau"
				]) +
				randWord([
					"approves",
					"regulates",
					"introduces",
					"announces",
					"lobbying for",
					"creating",
					"endorses",
					"founded",
					"joining",
					"backing"
				]) +
				randWord([
					"latest",
					"world's first",
					"state-of-the-art",
					"multipurpose",
					"proprietary",
					"industrialized",
					"real-time",
					"revolutionary",
					"multiplatform",
					"real-estate"
				]) +
				randWord([
					"gaming-backed",
					"decentralized",
					"transparent",
					"ERC-721",
					"SaaS",
					"IoT-focused",
					"AI-based",
					"ERC-20",
					"flat-backed",
					"quantum reistant"
				]) +
				randWord([
					"token exchange",
					"dApp platform",
					"hyperledger",
					"sidechain",
					"ETH hard fork",
					"cryptoasset",
					"pre-ICO bonus",
					"23% airdrop",
					"prediction market",
					"asset-backed loans"
				]);
	}
	
	function randWord(array) {
		return array[Math.floor(Math.random() * array.length)] + " "
	}
</script>

</body>
</html>
