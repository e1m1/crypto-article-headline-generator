<!DOCTYPE html>
<html>
	<body>
		<h1 id="headline"></h1>
		<script>
			window.onload = setHeadline()

			function setHeadline() {
				document.getElementById("headline").innerHTML = generateHeadline()
			}
			
			function generateHeadline() {
				let entities = [
					"Government of",
					"Startup from",
					"Royal Bank of",
					"Well-known firm from",
					"Central Bank of",
					"Third largest bank of",
					"Hedge fund from",
					"Financial authority of",
					"H.E. the King of",
					"Investment bank from"
				];

				let locations = [
					"Hong Kong",
					"Botswana",
					"Malta",
					"Brunei",
					"Nauru",
					"Uzbekistan",
					"Dominica",
					"Uruguay",
					"Tajikistan",
					"Palau"
				];

				let actns = [
					"approves",
					"regulates",
					"introduces",
					"announces",
					"lobbying for",
					"creating",
					"endorses",
					"founded",
					"joining",
					"backing"
				];

				let primaryAdjectives = [
					"latest",
					"world's first",
					"state-of-the-art",
					"multipurpose",
					"proprietary",
					"industrialized",
					"real-time",
					"revolutionary",
					"multiplatform",
					"real-estate"
				];

				let secondaryAdjectives = [
					"gaming-backed",
					"decentralized",
					"transparent",
					"ERC-721",
					"SaaS",
					"IoT-focused",
					"AI-based",
					"ERC-20",
					"flat-backed",
					"quantum resistant"
				];

				let applications = [
					"token exchange",
					"dApp platform",
					"hyperledger",
					"sidechain",
					"ETH hard fork",
					"cryptoasset",
					"pre-ICO bonus",
					"23% airdrop",
					"prediction market",
					"asset-backed loans"
				];
				
				var entity = randWord(entities);
				var location = randWord(locations);
				var actn = randWord(actns);
				var primaryAdjective = randWord(primaryAdjectives);
				var secondaryAdjective = randWord(secondaryAdjectives);
				var application = randWord(applications);
				
				var headline = entity + location + actn + primaryAdjective + secondaryAdjective + application;
				
				return headline;
			}
			
			function randWord(array) {
				return array[Math.floor(Math.random() * array.length)] + " "
			}
		</script>
	</body>
</html>
